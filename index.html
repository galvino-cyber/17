<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun ğŸ‰</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff96d0, #ff96d0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.2em;
      color: #333;
      margin-bottom: 10px;
      animation: fadeIn 1s ease;
    }

    p {
      font-size: 20px;
      color: #444;
      margin: 10px 0;
      line-height: 1.6;
      animation: fadeIn 1.5s ease;
    }

    input {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-top: 30px;
      background: #4ade80;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #22c55e;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p { font-size: 16px; }
    }

    /* ğŸˆ Balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: var(--color);
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #888;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* ğŸ‰ Konfeti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 8px;
      height: 14px;
      background: var(--color);
      animation: fall 3s linear infinite;
      z-index: 5;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* âœ¨ Transisi antar halaman */
    #content {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #content.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="content"></div>

  <audio id="bg-music" src="happy-birthday.mp3" loop></audio>

  <script>
    // Warna efek
    const confettiColors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#bde0fe"];
    const balloonColors = ["#ff4b5c", "#ffb400", "#3cd070", "#4d96ff", "#ff8fab"];

    // ğŸˆ Efek balon & konfeti
    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        c.style.setProperty("--color", confettiColors[Math.floor(Math.random() * confettiColors.length)]);
        document.body.appendChild(c);
      }
    }

    function createBalloons() {
      for (let i = 0; i < 10; i++) {
        const b = document.createElement("div");
        b.classList.add("balloon");
        b.style.left = Math.random() * 100 + "vw";
        b.style.animationDuration = 6 + Math.random() * 4 + "s";
        b.style.setProperty("--color", balloonColors[Math.floor(Math.random() * balloonColors.length)]);
        document.body.appendChild(b);
      }
    }

    createConfetti();
    createBalloons();

    // ğŸµ Musik tetap nyala
    const bgMusic = document.getElementById("bg-music");
    document.body.addEventListener("click", () => {
      if (bgMusic.paused) bgMusic.play().catch(() => {});
    });

    // ğŸŒŸ Konten dan transisi
    const content = document.getElementById("content");

    function tampilHalaman(html, nextFunc = null) {
      content.classList.remove("show");
      setTimeout(() => {
        content.innerHTML = html;
        content.classList.add("show");
        if (nextFunc) nextFunc();
      }, 500);
    }

    function halamanNama() {
      tampilHalaman(`
        <h1>Masukkan Nama Kamu ğŸˆ</h1>
        <input type="text" id="nama" placeholder="Nama kamu..." />
        <button id="btnNext">Lanjut âœ</button>
      `, () => {
        document.getElementById("btnNext").onclick = () => {
          const nama = document.getElementById("nama").value.trim();
          if (!nama) return alert("Masukkan namamu dulu ya ğŸ˜Š");
          localStorage.setItem("namaUser", nama);
          halamanUcapan();
        };
      });
    }

    function halamanUcapan() {
      const nama = localStorage.getItem("namaUser") || "Sahabat";
      tampilHalaman(`
        <h1>Happy Sweet Seventeen ğŸ¥³</h1>
        <p>Hai ${nama}, Happy Birthday! Wish u All the Best ğŸ‚ğŸ’–</p>
        <p>ğŸ™Œ- 8 Februari 2009 - ğŸ™Œ</p>
        <button id="btnDoa">Lanjut âœ</button>
      `, () => {
        document.getElementById("btnDoa").onclick = halamanDoa;
      });
    }

    function halamanDoa() {
      const nama = localStorage.getItem("namaUser") || "Sahabat";
      tampilHalaman(`
        <h1>Doa UntukmuğŸ’</h1>
        <p>${nama}, Semoga kamu selalu sehat, bahagia, dan penuh semangat belajar.</p>
        <p>Semoga impian dan cita-citamu tercapai, dan setiap hari dipenuhi tawa serta pengalaman baru yang berharga. ğŸŒˆâœ¨</p>
        <p>Tuhan Yesus Memberkati! âœ¨ </p>
        <p> (â—'â—¡'â—) </p>
        <button id="btnKembali">Kembali ke Awal ğŸ”</button>
      `, () => {
        document.getElementById("btnKembali").onclick = halamanNama;
      });
    }

    // ğŸš€ Mulai
    halamanNama();
  </script>
</body>
</html>
